<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(162, 202, 206);
        }
        
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: grey; /* Background color */
        }
        
        .calculator input[type="text"] {
            grid-column: span 4;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            text-align: right;
            background-color: white;
        }
        
        .calculator input[type="button"] {
            padding: 15px;
            font-size: 24px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .calculator input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        
        .calculator input[type="button"].clear {
            background-color: #ff6666;
            color: white;
            border-color: #ff6666;
            grid-column: span 2;
        }
        
        .calculator input[type="button"].equals {
            background-color: #66cc66;
            color: white;
            border-color: #66cc66;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()" class="equals">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <input type="button" class="clear" value="C" onclick="clearDisplay()">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
